<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOGS PAGE</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background-color: purple;
      color: yellow;
      font-size: 2em;
    }

    img {
      border: 5px dotted red;
    }
  </style>
</head>

<body>
    <div id="app">
        <h1>CLICK FOR DOG</h1>
        <button @click="getDog">Go</button>
        <img v-if="dog" :src="dog">
        <p>Dog of the Day: Spot</p>
    </div>

    <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return { dog: '' }
      },
      methods: {
        async getDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dog = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
