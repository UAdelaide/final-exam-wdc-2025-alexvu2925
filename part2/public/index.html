<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>

    <!-- Login form -->
    <div class="card mt-5" style="max-width: 400px;">
      <div class="card-header bg-primary text-white">
        Login
      </div>
      <div class="card-body">
        <form @submit.prevent="login">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input v-model="email" type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input v-model="password" type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
      </div>
    </div>

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      setup() {
        const message = Vue.ref('Welcome to the Dog Walking Service');
        const email = Vue.ref('');
        const password = Vue.ref('');
        const error = Vue.ref('');

        async function login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email: email.value, password: password.value })
            });
            const result = await res.json();
            if (res.ok) {
              // Redirect to the appropriate dashboard based on user type
              if (result.user.role === 'owner') {
                  window.location.href = 'owner-dashboard.html';
                }

              else if (result.user.role === 'walker') {
                  window.location.href = 'walker-dashboard.html';
                }
            } else {
              error.value = result.message || 'Login failed. Please try again.';
            }
        return { message, email, password, error, login };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
